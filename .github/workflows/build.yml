name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      # 1) 基本準備
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark repo as safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Ensure .git/config exists
        run: |
          mkdir -p .git
          touch .git/config
          chmod 664 .git/config

      # 2) 安裝 Android SDK/NDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          target: android-33
          ndk: 25.2.9519653

      # 3) 安裝新版 cmdline-tools，並映射成 Buildozer 預期的舊路徑
      - name: Install cmdline-tools and patch sdkmanager path
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          cd $ANDROID_HOME/cmdline-tools/latest
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip
          rm sdk-tools.zip
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

          # 建立 Buildozer 預設的 sdkmanager 路徑
          mkdir -p .buildozer_global/android/platform/android-sdk/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager .buildozer_global/android/platform/android-sdk/tools/bin/sdkmanager

      # 4) 安裝 build-tools 並映射 aidl 到 Buildozer 預設 SDK
      - name: Install build-tools and link to Buildozer SDK
        run: |
          yes | sdkmanager "build-tools;33.0.2"
          mkdir -p .buildozer_global/android/platform/android-sdk/build-tools
          ln -sf $ANDROID_HOME/build-tools/33.0.2 .buildozer_global/android/platform/android-sdk/build-tools/33.0.2
          ls -l $ANDROID_HOME/build-tools/33.0.2/aidl

      # 5) 執行 Buildozer 打包
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer android release

      # 6) 修正 bin/ 權限（避免簽名時讀不到）
      - name: Fix permission for bin
        run: sudo chmod -R 777 bin/ || true

      # 7) 簽名 APK
      - name: Sign app APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: bin/
          signingKeyBase64: ${{ secrets.SIGNINGKEYBASE64 }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEYSTORE_PASSWORD }}

      # 8) 上傳簽名後產物
      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: Signed app bundle
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}